<!doctype html>
<html class="no-js" lang="en">
    <head>
        <!-- Meta Data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OuttaBounds</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/icon" href="/assets/logo/favicon.png"/>
       
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/css/linearicons.css">
        <link rel="stylesheet" href="/assets/css/flaticon.css">
        <link rel="stylesheet" href="/assets/css/animate.css">
        <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/bootsnav.css">    
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/responsive.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <!-- Hero Section -->
        <section id="home" class="welcome-courses" style="background-image: url('/assets/images/courses/default.jpg');">
            <!-- Navigation Bar -->
            <div class="top-area">
                <div class="header-area">
                    <div id="nav-placeholder"></div>
                    <script>
                        $(function(){
                            $("#nav-placeholder").load("/nav-courses.html");
                        });
                    </script>
                </div>
            </div>

            <div class="container">
                <div class="welcome-course-txt">
                    <h2 id="content-title">Loading...</h2>
                    <h3 id="content-subtitle"></h3>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="service">
            <div class="container">
                <div class="service-content">
                    <h2>About</h2>
                    <p id="about-description">Loading...</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="contact" class="contact">
            <div class="container">
                <div id="footer-placeholder"></div>
                <script>
                    $(function(){
                        $("#footer-placeholder").load("/footer.html");
                    });
                </script>
            </div>
            <div id="scroll-Top">
                <div class="return-to-top">
                    <i class="fa fa-angle-up" id="scroll-top" aria-hidden="true"></i>
                </div>
            </div>
        </footer>

        <!-- JavaScript Libraries -->
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/bootsnav.js"></script>
        <script src="/assets/js/owl.carousel.min.js"></script>
        <script src="/assets/js/custom.js"></script>
        
        <!-- Load Dynamic Content -->
         <script>
            $(document).ready(function () {
                fetch('/data/houses.json')
                    .then(response => response.json())
                    .then(data => {
                        const content = data.find(item => item.id === 3);
                        if (content) {
                            $("#content-title").text(content.title);
                            $("#content-subtitle").text(content.subtitle);
                            $("#about-description").text(content.description);
                            $(".welcome-courses").css("background-image", `url(${content.image})`);
                        }
                    })
                    .catch(error => console.error('Error loading content:', error));
            });
        </script>
    </body>
</html>
